<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mandiri Cell - Form Pendaftaran</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #e3f2fd, #ffffff);
      background-attachment: fixed;
      margin: 0;
      padding: 0;
    }

    header {
      background: #007bff;
      color: white;
      text-align: center;
      padding: 50px 0;
    }

    .container {
      width: 90%;
      max-width: 380px;
      margin: 30px auto;
      background: rgba(255, 255, 255, 0.95);
      padding: 25px 20px;
      border-radius: 20px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      backdrop-filter: blur(5px);
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #333;
    }

    .input-icon {
      position: relative;
    }

    .input-icon i {
      position: absolute;
      top: 50%;
      left: 12px;
      transform: translateY(-50%);
      color: #aaa;
      transition: color 0.3s ease;
    }

    .input-icon.filled i {
      color: #28a745;
    }

    .input-icon.filled input {
      border-color: #28a745;
      box-shadow: 0 0 0 2px rgba(40, 167, 69, 0.2);
    }

    input {
      width: 88%;
      padding: 10px 12px 10px 40px;
      font-size: 15px;
      border: 2px solid #ccc;
      border-radius: 10px;
      transition: all 0.3s ease;
      background-color: white;
    }

    input:focus {
      border-color: #007bff;
      box-shadow: 0 0 0 3px rgba(0,123,255,0.2);
      outline: none;
    }

    button {
      width: 100%;
      padding: 15px;
      font-size: 15px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #007bff;
      color: white;
      margin-top: 40px;
    }

    .modal {
      position: fixed;
      z-index: 9999;
      background: rgba(0, 0, 0, 0.6);
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      display: none;
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 14px;
      font-size: 15px;
      max-width: 90%;
      box-shadow: 0 0 30px rgba(0,0,0,0.2);
      text-align: center;
    }

    .modal-content button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>
  <h1>Mandiri Cell</h1>
  <p><marque>Form Pendaftaran Agen Pulsa All Operator</marque></p>
</header>

<div class="container">
  <form id="formPendaftaran">
    <div class="form-group">
      <label for="namaOutlet">Nama Outlet</label>
      <div class="input-icon">
        <i class="fas fa-store"></i>
        <input type="text" id="namaOutlet" required />
      </div>
    </div>

    <div class="form-group">
      <label for="namaPemilik">Nama Pemilik</label>
      <div class="input-icon">
        <i class="fas fa-user"></i>
        <input type="text" id="namaPemilik" required />
      </div>
    </div>

    <div class="form-group">
      <label for="alamatLengkap">Alamat Lengkap</label>
      <div class="input-icon">
        <i class="fas fa-map-marker-alt"></i>
        <input type="text" id="alamatLengkap" required />
      </div>
    </div>

    <div class="form-group">
      <label for="pinTransaksi">PIN Transaksi (min 6 karakter)</label>
      <div class="input-icon">
        <i class="fas fa-key"></i>
        <input type="text" id="pinTransaksi" required />
      </div>
    </div>

    <div class="form-group">
      <label for="referral">Kode Referral (opsional)</label>
      <div class="input-icon">
        <i class="fas fa-gift"></i>
        <input type="text" id="referral" />
      </div>
    </div>

    <button type="submit" id="submitBtn" disabled>Daftar Sekarang</button>
  </form>
</div>

<div class="modal" id="popupModal">
  <div class="modal-content" id="popupText">
    <span></span>
    <button onclick="closeModal()">Tutup</button>
  </div>
</div>

<footer>
  &copy; 2025 Mandiri Cell - All Rights Reserved
</footer>

<script>
  const fields = ["namaOutlet", "namaPemilik", "alamatLengkap", "pinTransaksi"];
  const submitBtn = document.getElementById("submitBtn");

  const showModal = (msg) => {
    const modal = document.getElementById("popupModal");
    const text = document.querySelector("#popupText span");
    text.textContent = msg;
    modal.style.display = "flex";
  };

  const closeModal = () => {
    document.getElementById("popupModal").style.display = "none";
  };

  function validateInput(id, pattern, message) {
    const input = document.getElementById(id);
    input.addEventListener("input", () => {
      const val = input.value;
      if (val && !pattern.test(val)) {
        showModal(message);
        input.value = val.replace(/[^a-zA-Z0-9\s]/g, '');
      }
      validateForm();
    });
  }

  function validateNoSpace(id, message) {
    const input = document.getElementById(id);
    input.addEventListener("input", () => {
      const val = input.value;
      if (val && /[^a-zA-Z0-9]/.test(val)) {
        showModal(message);
        input.value = val.replace(/[^a-zA-Z0-9]/g, '');
      }
      validateForm();
    });
  }

  function updateIconColor(id) {
    const input = document.getElementById(id);
    const wrapper = input.parentElement;
    input.addEventListener("input", () => {
      if (input.value.trim() !== "") {
        wrapper.classList.add("filled");
      } else {
        wrapper.classList.remove("filled");
      }
    });
  }

  function validateForm() {
    const namaOutlet = document.getElementById("namaOutlet").value.trim();
    const namaPemilik = document.getElementById("namaPemilik").value.trim();
    const alamatLengkap = document.getElementById("alamatLengkap").value.trim();
    const pinTransaksi = document.getElementById("pinTransaksi").value.trim();
    const valid =
      /^[a-zA-Z0-9\s]+$/.test(namaOutlet) &&
      /^[a-zA-Z0-9\s]+$/.test(namaPemilik) &&
      /^[a-zA-Z0-9\s]+$/.test(alamatLengkap) &&
      /^[a-zA-Z0-9]{6,}$/.test(pinTransaksi);
    submitBtn.disabled = !valid;
  }

  validateInput("namaOutlet", /^[a-zA-Z0-9\s]+$/, "Nama Outlet hanya boleh huruf dan angka.");
  validateInput("namaPemilik", /^[a-zA-Z0-9\s]+$/, "Nama Pemilik hanya boleh huruf dan angka.");
  validateInput("alamatLengkap", /^[a-zA-Z0-9\s]+$/, "Alamat hanya boleh huruf dan angka.");
  validateNoSpace("pinTransaksi", "PIN hanya boleh huruf dan angka, tanpa spasi.");
  validateNoSpace("referral", "Referral hanya boleh huruf dan angka, tanpa spasi.");

  ["namaOutlet", "namaPemilik", "alamatLengkap", "pinTransaksi", "referral"].forEach(updateIconColor);

  document.getElementById("formPendaftaran").addEventListener("submit", (e) => {
    e.preventDefault();
    const namaOutlet = document.getElementById("namaOutlet").value.trim();
    const namaPemilik = document.getElementById("namaPemilik").value.trim();
    const alamatLengkap = document.getElementById("alamatLengkap").value.trim();
    const pinTransaksi = document.getElementById("pinTransaksi").value.trim();
    const referral = document.getElementById("referral").value.trim();

    if (pinTransaksi.length < 6) {
      showModal("PIN minimal 6 karakter.");
      return;
    }

    const pesan = `DAFTAR#${namaOutlet}#${namaPemilik}#${alamatLengkap}#${pinTransaksi}#${referral}`;
    const wa = `https://wa.me/6282188890720?text=${encodeURIComponent(pesan)}`;
    window.open(wa, "_blank");
  });
</script>

</body>
</html>
