<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mandiri Cell - Form Pendaftaran</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #e3f2fd, #ffffff);
      margin: 0;
      padding: 0;
    }
    header {
      background: #FFD200;
      color: black;
      text-align: center;
      padding: 20px;
    }
    header img {
      max-width: 80px;
      margin-bottom: 5px;
    }
    .container {
      width: 90%;
      max-width: 400px;
      margin: 30px auto;
      background: #fff;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }
    .input-icon {
      position: relative;
    }
    .input-icon i {
      position: absolute;
      top: 50%;
      left: 12px;
      transform: translateY(-50%);
      color: #aaa;
    }
    .input-icon input {
      width: 100%;
      padding: 10px 12px 10px 32px;
      border: 2px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }
    .input-icon.filled i {
      color: #00b4d2;
    }
    .input-icon.filled input {
      border-color: #00b4d2;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #FFD200;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: none;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.6);
      z-index: 9999;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      width: 80%;
      max-width: 300px;
    }
    .modal-content button {
      margin-top: 10px;
      background: #00b4d2;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
    }
    footer {
      text-align: center;
      padding: 15px;
      background: #00b4d2;
      color: white;
      margin-top: 40px;
    }
  </style>
</head>
<body>

<header>
  <img src="Logo Mandiri Cell.jpg" alt="Mandiri Cell Logo" />
  <h2>Mandiri Cell Multi Payment</h2>
  <p><marquee>Server & Distributor Pulsa All Operator | Solusi Bisnis Pulsa Terpercaya Sejak 2018</marquee></p>
  <p><strong>Support Aplikasi Galeri Pulsa</strong></p>
</header>

<div class="container">
  <form id="formPendaftaran">
    <div class="form-group">
      <label for="namaOutlet">Nama Outlet</label>
      <div class="input-icon">
        <i class="fas fa-store"></i>
        <input type="text" id="namaOutlet" required />
      </div>
    </div>

    <div class="form-group">
      <label for="namaPemilik">Nama Pemilik</label>
      <div class="input-icon">
        <i class="fas fa-user"></i>
        <input type="text" id="namaPemilik" required />
      </div>
    </div>

    <div class="form-group">
      <label for="alamatLengkap">Alamat Lengkap</label>
      <div class="input-icon">
        <i class="fas fa-map-marker-alt"></i>
        <input type="text" id="alamatLengkap" required />
      </div>
    </div>

    <div class="form-group">
      <label for="pinTransaksi">PIN Transaksi (min 6 karakter)</label>
      <div class="input-icon">
        <i class="fas fa-key"></i>
        <input type="text" id="pinTransaksi" required />
      </div>
    </div>

    <div class="form-group">
      <label for="referral">Kode Referral (opsional)</label>
      <div class="input-icon">
        <i class="fas fa-gift"></i>
        <input type="text" id="referral" />
      </div>
    </div>

    <button type="submit" id="submitBtn" disabled>Daftar Sekarang</button>
  </form>
</div>

<div class="modal" id="popupModal">
  <div class="modal-content" id="popupText">
    <span></span><br />
    <button onclick="closeModal()">Tutup</button>
  </div>
</div>

<footer>
  &copy; 2025 Mandiri Cell - All Rights Reserved
</footer>

<script>
  const fields = ["namaOutlet", "namaPemilik", "alamatLengkap", "pinTransaksi"];
  const submitBtn = document.getElementById("submitBtn");

  const showModal = (msg) => {
    const modal = document.getElementById("popupModal");
    const text = document.querySelector("#popupText span");
    text.textContent = msg;
    modal.style.display = "flex";
    document.body.style.overflow = "hidden";
  };

  const closeModal = () => {
    document.getElementById("popupModal").style.display = "none";
    document.body.style.overflow = "";
  };

  function validateInput(id, pattern, message) {
    const input = document.getElementById(id);
    input.addEventListener("input", () => {
      const val = input.value;
      const invalidChars = val.match(/[^a-zA-Z0-9\s]/g);
      if (invalidChars) {
        const unik = [...new Set(invalidChars)].join(' ');
        showModal(`Karakter tidak valid ditemukan: ${unik}\n${message}`);
        input.value = val.replace(/[^a-zA-Z0-9\s]/g, '');
      }
      validateForm();
    });
  }

  function validateNoSpace(id, message) {
    const input = document.getElementById(id);
    input.addEventListener("input", () => {
      const val = input.value;
      const invalidChars = val.match(/[^a-zA-Z0-9]/g);
      if (invalidChars) {
        const unik = [...new Set(invalidChars)].join(' ');
        showModal(`Karakter tidak valid ditemukan: ${unik}\n${message}`);
        input.value = val.replace(/[^a-zA-Z0-9]/g, '');
      }
      validateForm();
    });
  }

  function updateIconColor(id) {
    const input = document.getElementById(id);
    const wrapper = input.parentElement;
    input.addEventListener("input", () => {
      wrapper.classList.toggle("filled", input.value.trim() !== "");
    });
  }

  function validateForm() {
    const namaOutlet = document.getElementById("namaOutlet").value.trim();
    const namaPemilik = document.getElementById("namaPemilik").value.trim();
    const alamatLengkap = document.getElementById("alamatLengkap").value.trim();
    const pinTransaksi = document.getElementById("pinTransaksi").value.trim();

    const valid =
      /^[a-zA-Z0-9\s]+$/.test(namaOutlet) &&
      /^[a-zA-Z0-9\s]+$/.test(namaPemilik) &&
      /^[a-zA-Z0-9\s]+$/.test(alamatLengkap) &&
      /^[a-zA-Z0-9]{6,}$/.test(pinTransaksi);

    submitBtn.disabled = !valid;
  }

  ["namaOutlet", "namaPemilik", "alamatLengkap"].forEach(id =>
    validateInput(id, /^[a-zA-Z0-9\s]+$/, "Hanya boleh spasi, huruf dan angka.")
  );
  validateNoSpace("pinTransaksi", "PIN hanya boleh huruf dan angka.");
  validateNoSpace("referral", "Referral hanya boleh huruf dan angka.");

  ["namaOutlet", "namaPemilik", "alamatLengkap", "pinTransaksi", "referral"].forEach(updateIconColor);

  document.getElementById("formPendaftaran").addEventListener("submit", (e) => {
    e.preventDefault();
    const namaOutlet = document.getElementById("namaOutlet").value.trim();
    const namaPemilik = document.getElementById("namaPemilik").value.trim();
    const alamatLengkap = document.getElementById("alamatLengkap").value.trim();
    const pinTransaksi = document.getElementById("pinTransaksi").value.trim();
    const referral = document.getElementById("referral").value.trim();

    let pesan = `DAFTAR#${namaOutlet}#${namaPemilik}#${alamatLengkap}#${pinTransaksi}`;
    if (referral !== "") {
      pesan += `#${referral}`;
    }

    const wa = `https://wa.me/6282188890720?text=${encodeURIComponent(pesan)}`;
    window.open(wa, "_blank");
  });
</script>

</body>
</html>
